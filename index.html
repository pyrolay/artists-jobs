<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto&display=swap" rel="stylesheet">
    <title>for Artists</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="" class="logo">
                <img src="assets/icons8-paint-palette-with-brush-48.png" alt="logo">
            </a>
            <a href="#openForm" class="new-job" id="openNewJobForm">Add new job</a>
        </nav>
    </header>
    <section class="main-section">
        <section class="hero-banner">
            <h1>for Artists</h1>
            <p>A website to help artists find their ideal job</p>
            <button class="btn">
                <a href="#jobs-section">SEARCH</a>
            </button>
        </section>
        <section class="jobs-section" id="jobs-section">
            <div class="jobs-view">
                <form>
                    <div class="search-inputs">
                        <input type="text" placeholder="What are you looking for?">
                        <select name="location" id="search-location">
                            <option value="all">All Locations</option>
                        </select>
                    </div>
                    <div class="filter-options">
                        <select name="order-by" id="">
                            <option value="1">Most recent</option>
                            <option value="2">Last recent</option>
                            <option value="3">A/Z</option>
                            <option value="4">Z/A</option>
                        </select>
                        <select name="category" id="">
                            <option value="All">All Categories</option>
                            <option value="Applied Art">Applied Art</option>
                            <option value="Art Education">Art Education</option>
                            <option value="Fine Art">Fine Art</option>
                            <option value="Culinary">Culinary</option>
                            <option value="Digital Art">Digital Art</option>
                            <option value="Drama & Theatre">Drama & Theatre</option>
                            <option value="Film & Television">Film & Television</option>
                            <option value="Music">Music</option>
                            <option value="Performing Arts">Performing Arts</option>
                            <option value="Photography">Photography</option>
                        </select>
                        <select name="experience" id="">
                            <option value="All">All Experience/No-Experience</option>
                            <option value="">Experience</option>
                            <option value="">No-Experience</option>
                        </select>
                        <select name="remote" id="">
                            <option value="">All Remote/In-Person</option>
                            <option value="">Remote</option>
                            <option value="">In-Person</option>
                        </select>
                        <select name="type" id="">
                            <option value="All">All Employment Types</option>
                            <option value="Full-Time">Full-Time</option>
                            <option value="Part-Time">Part-Time</option>
                            <option value="Contract">Contract</option>
                            <option value="Temporary">Temporary</option>
                            <option value="Contract To Hire">Contract To Hire</option>
                        </select>
                    </div>
                    <div class="form-btns">
                        <input type="submit" class="main-submit btn" value="Send">
                        <input type="submit" class="clean-form btn" value="Clean">
                    </div>
                </form>
                <section class="jobs-container">
                    <p class="jobs-found">0 jobs</p>
                    <div class="card-container">
                    </div>
                </section>
            </div>
        </section>
    </section>
    <section class="job-data hide" id="jobData">
        <div class="job-image">
            <div class="btn-job"></div>
        </div>
        <div class="job-info"></div>
        <div class="delete-container hide">
            <p>Are you sure you want to delete the <span>"Architect"</span> job?</p>
            <div class="delete-btns">
                <button class="delete-btn btn">Delete</button>
                <button class="cancel-btn btn">Cancel</button>
            </div>
        </div>
    </section>
    <section class="job-form hide" id="openForm">
        <form id="form">
            <div class="form-title">
                <h2 class="form-change">New Job</h2>
                <button type="button" class="exit-form">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="input-container">
                <label for="company-name">Company</label>
                <input type="text" id="company-name" placeholder="Company name" required>
            </div>
            <div class="input-container">
                <label for="job-name">Job</label>
                <input type="text" id="job-name" placeholder="ex. Architect" required>
            </div>
            <div class="input-container">
                <label for="job-location">Location</label>
                <input type="text" id="job-location" placeholder="ex. United States" required>
            </div>
            <div class="input-container">
                <label for="job-salary">Salary</label>
                <input type="text" id="job-salary">
            </div>
            <div class="input-container">
                <label for="job-type">Type</label>
                <select name="" id="job-type">
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                    <option value="Contract To Hire">Contract To Hire</option>
                </select>
            </div>
            <div class="radio-container">
                <p>Experience</p>
                <input type="radio" id="experience-yes" class="experience-radio" name="experience" value="true" checked>
                <label for="experience-yes">Yes</label>
                <input type="radio" id="experience-no" class="experience-radio" name="experience" value="false">
                <label for="experience-no">No</label>
            </div>
            <div class="radio-container">
                <p>Remote</p>
                <input type="radio" id="remote-yes" class="remote-radio" name="remote" value="true" checked>
                <label for="remote-yes">Yes</label>
                <input type="radio" id="remote-no" class="remote-radio" name="remote" value="false">
                <label for="remote-no">No</label>
            </div>
            <div class="input-container">
                <label for="job-category">Category</label>
                <select name="job-category" id="job-category">
                    <option value="Applied Art">Applied Art</option>
                    <option value="Art Education">Art Education</option>
                    <option value="Fine Art">Fine Art</option>
                    <option value="Culinary">Culinary</option>
                    <option value="Digital Art">Digital Art</option>
                    <option value="Drama & Theatre">Drama & Theatre</option>
                    <option value="Film & Television">Film & Television</option>
                    <option value="Music">Music</option>
                    <option value="Performing Arts">Performing Arts</option>
                    <option value="Photography">Photography</option>
                </select>
            </div>
            <div class="input-container">
                <label for="job-description">Description</label>
                <textarea name="job-description" id="job-description" cols="25" rows="5" placeholder="Job description..." required></textarea>
            </div>
            <div class="btn-container">
                <input type="submit" class="btn submitBtn" value="Send">
                <button type="button" class="btn cancelFormBtn">
                    <a href="#jobData">Cancel</a>
                </button>
            </div>
        </form>
    </section>
    <footer>
        <small>Â© 2022 pyrolay - All Rights Reserved.</small>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
